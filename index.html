<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
    <h1>Calculator</h1>
    <div class id="math">
      <div id="addition">
        <form>
          <label for="add1Input">Number 1</label>
          <input id="add1Input" class="form-control" type="text">

          <label for="add2Input">Number 2</label>
          <input id="add2Input" class="form-control" type="text">

          <button type="submit" class="btn-success">compute!</button>
        </form>
      </div>
      <div class="answer"></div>



      <div id="subtraction">
        <form>
          <label for="subtraction1">Number 3</label>
          <input id="subtract1" class="form-control" type="text">
          <label for="subtraction2">Number 4</label>
          <input id="subtract2" class="form-control" type="text">
          <button type="submit" class="btn-success">compute</button>
          <div class="difference"></div>
        </form>
      </div>

      <div id="multiplication">
        <form>
          <label for="multiplication1">Number 5</label>
          <input id="multiply1" class="form-control" type="text">
          <label for="multiplication2">Number 6</label>
          <input id="multiply2" class="form-control" type="text">
          <button type="submit" class="btn-success">compute</button>
          <div class="quotient"></div>
        </form>
      </div>


















    </div>
  </div>
  </body>
  </html>
